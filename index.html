<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Patrick Spolidoro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">

    <!-- W3.CSS Library -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body data-spy="scroll" data-target=".navbar" data-offset="50">

    <!-- Icon Bar -->
    <div class="icon-bar2">
      <a href="https://github.com/VenomVenti" class="github"><i class="fa fa-github-square"></i></a>
      <a href="https://twitter.com/VenomVenti" class="twitter"><i class="fa fa-twitter"></i></a>
      <a href="#" class="google"><i class="fa fa-google"></i></a>
      <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
      <a href="https://www.youtube.com/user/VenomVenti/featured" class="youtube"><i class="fa fa-youtube"></i></a>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-expand-sm bg-dark navbar-dark fixed-top">
      <!-- Brand -->
      <a class="navbar-brand" href="#home">Patrick Spolidoro</a>
    
      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Home section -->
    <div id="home" class="container-fluid">
      <h1 class="w3-center w3-animate-opacity w3-animate-top">Welcome</h1>
      <p class="w3-center w3-animate-opacity w3-animate-right">This is my official website!</p>
    </div>

    <!-- About Section -->
    <div id="about" class="container-fluid">
      <p>This will eventually have info all about me!</p>
    </div>

    <!-- Projects Section -->
    <div id="projects" class="container-fluid">
      <h1 class="w3-center w3-animate-opacity">Space Junk</h1>

      <!-- Carousel -->
      <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/Asteroids/game.png" alt="Gameplay">
            <div class="carousel-caption">
              <h2>Gameplay</h2>
              <p>This game is a remake of the classic arcade game, Asteroids.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/Asteroids/main_menu.png" alt="Main Menu">
          </div>
          <div class="carousel-item">
            <img src="/images/Asteroids/game_over.png" alt="Game Over">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div>
    </div>

  </body>
</html>
